    <script>
       function bouncer(arr) {
            let result = [];

        for(let i = 0; i < arr.length; i ++){
            let individualValue = arr[i];
            if (individualValue) {
                result.push(arr[i]);
                }
                }
                    return result;
                }
document.write(bouncer([7, "ate", "", false, 9]));
 
    </script>
