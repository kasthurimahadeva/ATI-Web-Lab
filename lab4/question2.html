
<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<script language="javascript" type="text/javascript">
		function validateForm() {
			if (validateIsEmpty(myForm.username, "User name") && 
				validateIsEmpty(myForm.password, "Password")) {
				return true;
			} else {
				return false;
			}
		}

		function validateIsEmpty(obj, objName) {
			if(obj.value === "") {
				alert(objName + " cannot be empty");
				return false;
			}
			return true;
		}
	</script>
</head>
<body>
	<form name="myForm" onsubmit="event.preventDefault()">
		<label for="username">Username: </label>
		<input type="text" name="username" id="username">
		<br>
		<label for="password">Password: </label>
		<input type="password" name="password" id="password">
		<br>
		<button onclick="javascript:validateForm()">Login</button>
        <br>
        <input type="text" name="forget password" id="forget password">
	</form>
</body>
</html>
