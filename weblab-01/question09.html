<!DOCTYPE html>
<html>
    <head>
        <title>question09</title>
    </head>
        <style>
           form {
            border: 1px solid #0ef567;
            width:300px;
            height:500px;}
        
        </style>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" value="D.Jayasinghe" style="background-color: rgb(241, 245, 19);"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" value="laksiga"><br><br>
            <label for="address">Address:</label><br>
            <textarea name="address" colspan="30" rowspan="3"> 34,  Galle  Rd. </textarea><br><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>
            <label for="country">Country:</label><br>
            <select name="country" size="3">
                <option value="India">India</option>
                <option value="Sri lanka" selected>Sri Lanka</option>
                <option value="nepal">Nepal</option>
                <option value="canada">Canada</option>
            </select><br><br><br>
            <input type="checkbox" id="agree" checked>
            <label for="agree">I agree with terms and conditions</label><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>
    </body>
</html>
