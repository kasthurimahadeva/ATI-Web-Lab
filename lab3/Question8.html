<!DOCTYPE html>
<html>
<head>
     <title>chunkey monkey</title>
</head>
<body>
    <script>
        function chunkArrayInGroups(arr, size){
            var result = [];

        for(var i=0; i<arr.length/size; i++){
            result.push(arr.slice(size*i, size*(i+1)));
        }
        return result;
        }
        chunkArrayInGroups(["a", "b", "c", "d"], 2);
    </script>
</body>
</html>
