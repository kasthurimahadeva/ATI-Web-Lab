<!DOCTYPE html>
<html>
<head>
    
    <title>SignIn</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
   
        

<form name="Form" onsubmit="return validateForm()" >
    <h2>Registration Form</h2>
    <div class="box">
        <label>First Name</label>
        <input type="text" name="fname"  id="fname">
        <div class="error" id="fnameErr"></div>
    </div>

    <div class="box">
        <label>Last Name</label>
        <input type="text" name="lname" id="lname">
        <div class="error" id="lnameErr"></div>
    </div>
    <div class="box">
        <label>User Name</label>
        <input type="text" name="uname" id="uname">
        <div class="error" id="unameErr"></div>
    </div>

    <div class="box">
        <label>Password</label>
        <input type="password" name="psw" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain upper case, lower case, one number and 8 character ">
        <div class="error" id="passwordErr"></div>
    </div>
    

    <div class="box">
        <label>Repeat Password</label>
        <input type="password" name="psw-repeat" id="psw-repeat" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain upper case, lower case, one number and 8 character ">
        <div class="error" id="psw-repeatErr"></div>
    </div>

    

    <div class="box">
        <label>Email Address</label>
        <input type="text" name="email" id="email">
        <div class="error" id="emailErr"></div>
    </div>
   
    <div class="box">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10" id="mobile">
        <div class="error" id="mobileErr"></div>
    </div>

    <div class="box">
        <label>Country</label>
        <select name="country" id="country">
            <option>Select</option>
            <option>London</option>
            <option>India</option>
            <option>America</option>
            <option>SriLanka</option>
            <option>Other Country</option>
        </select> 
        <div class="error" id="countryErr"></div>
    </div>

    <div class="box">
        <label>Select the programming Language</Select></label>
        <select name="Language" id="Language">
            <option>Select</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>Java Script</option>
            <option>Java</option>
            <option>PHP</option>
            <option>c++</option>
            <option>Python</option>
        </select> 
        <div class="error" id="languageErr"></div>
    </div>
    <div class="box">
        <label>Gender</label>
        <div class="form-inline" id="gender">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label> 
        </div>
        <div class="error" id="genderErr"></div>
    </div>
          
    <div class="box">
        <input type="submit" value="Submit">
    </div>
</form>


</body>
</html>
