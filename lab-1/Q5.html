<!DOCTYPE html>
<html>
    <head>
        <title> Q5 </title>
    </head>
    <body>
        <h1> Personal data Collection Sheet </h1>
		<div>
		<form>
			<p> Send your personal data using following form </p>
                <label> Name </label>
                <input type="text" id="username">
                <br>
                <br>
                <label> Comments </label>
                <textarea id="textbox" id="comments" rows="4" cols="25"> write your comment here" </textarea>
                <br>
                <br>
                <label> NIC </label>
                <input type="number" id="nic">
                <br>
				<br>
				<br>
				<p> Area of Interests: </p>
				<br>
                <label> Maths </label>
                <input type="checkbox" id="Maths">
				<label> Biology </label>
                <input type="checkbox" id="Biology">
				<label> Chemistry </label>
                <input type="checkbox" id="Chemistry">
				<label> Physics </label>
                <input type="checkbox" id="Physics">
				<label> Computer Science </label>
                <input type="checkbox" id="Computer Science">
				<br>
				<br>
				<p> Sex </p>
				<br>
                <input type="radio" id="Male" name="gender" checked>
				<label for="male"> Male </label>
				<input type="radio" id="Female" name="gender">
				<label for="Female"> Female </label>
				<br>
				<br>
				<label for="Level"> Level </label>
				<select id="Level">
					<option> Admitted </option>
					<option> Admitted </option>
				</select>
				<br>
				<br>
				<input type="Submit" value="Submit">
				<input type="Submit" value="Reset">
            </form>
        </div>
    </body>
</html>
