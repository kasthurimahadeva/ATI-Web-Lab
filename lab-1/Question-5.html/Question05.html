<html>
    <head>
        <title> Form</title>
        </title>
    </head>
        <body>
            <form>
            <h1> Personal data Collection Sheet</h1>
                <p> Send your personal data using following form</p>
                    <label for ="name"> Name:</label><input type = "text" id="name">
                        <br>
                        <br>
                    Comments: <textarea rows = "10" cols = "25">
                        Write your comment here
                    </textarea>
                    <br>
                    <br>
                        <label for ="nic"> NIC:</label><input type = "text" id="nic">
                    <br>
                    <br>
                        </p>Area of Interests:</p>
                        <input type = "checkbox" id = "subject1" >
                                <label for = "subject1" > Maths </label>
                        <input type = "checkbox" id = "subject2" >
                                <label for = "subject2" > Biology </label>
                         <input type = "checkbox" id = "subject3" >
                                <label for = "subject3" > Chemistry </label>
                         <input type = "checkbox" id = "subject4" >
                                <label for = "subject4" > Physics </label>
                         <input type = "checkbox" id = "subject5" >
                                <label for = "subject5" > Computer Science </label>
                                    <p> Sex:</p>
                                        <input type="radio" id = "Male" name ="sex" value="Male">
                                            <label for="Male">Male</label>
                                        <input type="radio" id = "Female" name ="sex" value="Female">
                                            <label for="Female">Female</label><br>
                                                <p>Level:</p>
                                                    <select>
                                                        <option value = "Admitted">Admitted</option>
                                                        <option value = " Non admitted">Non admitted</option>
                                                    </select>
                                                            <br>
                                                            <br>
                                                    <input type ="submit" value="Submit">
                                                    <input type ="submit" value="Reset">
            </form>
     </body>
</html>
