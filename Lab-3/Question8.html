    <title>Chunky Monkey</title>
    <script>
        function chunkArrayInGroups(arr, size) {
        let newArr = [];
        for (let i = 0; i < arr.length; i += size) {
            newArr.push(arr.slice(i, i + size));
        }
        return newArr;
    }
    console.log(chunkArrayInGroups(['a','b','c',1,2],2));
