<!DOCTYPE html>
<html>
<head>
    <title>Slice and Splice</title>
    <script>
        function frankenSplice(arr1, arr2, n) {
        let localArray = arr2.slice();
        for (let i = 0; i < arr1.length; i++) {
            localArray.splice(n, 0, arr1[i]);
            n++;
        }
        return localArray;
        }
        console.log((frankenSplice([1,2],['a','b'],1)));
    </script>
</head>
<body>
    
</body>
</html>
