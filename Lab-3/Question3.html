<!DOCTYPE html>
<html>
<head>
    <title>Pattern</title>
    <script>
        let n = 6;
        let str = "";
        for (let i = 1; i <= n; i++) {
        for (let j = 0; j < n - i; j++) {
            str += " ";
        }
        for (let k = 0; k < i; k++) {
            str += "*";
        }
        str += "\n";
        }
        for (let i = 1; i <= n - 1; i++) {
        for (let j = 0; j < i; j++) {
            str += " ";
        }
        for (let k = 0; k < n - i; k++) {
            str += "*";
        }
        str += "\n";
        }
        console.log(str); 
    </script>
</head>

</body>
</html>
