<!DOCTYPE html>
<html>
<head>
    <title>UppercaseString</title>
    <script>
        function uppercase(str){
            var arr0 = str.split(' ');
            var arr1 = [];
    
            for(var x = 0; x < arr0.length; x++){
                arr1.push(arr0[x].charAt(0).toUpperCase()+arr0[x].slice(1));
            }
            return arr1.join(' ');
        }       
            console.log(uppercase("lorem ipsum dolor sit amet"));
    </script>
</head>
