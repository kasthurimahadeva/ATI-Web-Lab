<!DOCTYPE html>
  <html>
  <head>
  <title>signup form</title>
  <link href="signupform.css" rel="stylesheet">
  <script src="signupvalidation.js"></script>
  </head>
	<body>
	<div id="main">
	<div class="h-tag">
	<h2> Signup form</h2>
	</div>
	<div class="login">
	<table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
	<td align="right"> First Name :</td>
	<td><input type="text" placeholder="Enter First Name" id="t1" class="tb" /></td>
	</tr>
	<td align="right">Last name :</td>
	<td><input type="text" placeholder="Enter Last Name" id="t3" class="tb" /></td>
	</tr>
	<tr>
	<td align="right"> Email Address:</td>
	<td><input type="text" placeholder="Enter Email Address" id="t2" class="tb" /></td>
	<tr>
	
	<tr>
	<td align="right">Password :</td>
	<td><input type="password" placeholder="Enter Password " id="t4" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Confirm Password :</td>
	<td><input type="password" placeholder="Enter Confirm Password" id="t5" class="tb" /></td>
	</tr>
	<tr>
	<td></td>
	<td>
	<input type="reset" value="Clear Form" onclick="clearFunc()" id="res" class="btn" />
	<input type="submit" value="Create Account" class="btn" onclick="registration()" /></td>
	</tr>
	</table>
	</div>
	</div>
	</body>
	</html>
