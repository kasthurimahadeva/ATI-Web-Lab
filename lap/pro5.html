<!DOCTYPE html>
<html>
    <body>
        <form method:"get" action=" ">
            <h1>
                Personal data Collection Sheet
            </h1>
            <p>send your personal data using following form<br><br>
                Name:<input type="text" name="unname" size="30">
                <br><br>
                <label for="textbox">Comments:</label><textarea id="textbox"cols="10" rows="5"name="textbox">write your comment here</textarea><br>
                NIC:<input type="nic" name="num"><br><br>
                Area of Interest:<br>
                 Maths<input type="checkbox" name="mat" value="maths">
                 Biology<input type="checkbox" name="bio" value="biology">
                 Chemistry<input type="checkbox" name="chemi" value="chemistry">
                 Physics<input type="checkbox" name="phy" value="physics">
                 Computer science<input type="checkbox" name="com" value="computer science">
                <br><br>
                Sex:<br>
                Male<input type="radio" name="gender" value ="male" checked>
                Female <input type="radio" name="gender" value="female">
                <br><br>
                Level:<br>
                <select name="level">
                <option value="Admitted">Admitted</option>
                </select>
                <br><br>
                <input type="submit" name="sbt" value="Submit">
                <input type="Reset" name="rst" value="Reset">
            </p>

                 </form>
       </body>
       </html>
