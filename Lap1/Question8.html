<!DOCTYPE html>
<html>
<head>
    <title>BigTable</title>
    <style>
        table {
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Directory Collection</h1>

    <table border="1">
        <caption>Summary of Software Directory</caption>
        <tr align="center">
            <td rowspan="3" colspan="3">A</td>
            <td colspan="3">B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr align="center">
            <th rowspan="2">D</th>
            <td colspan="2">E</td>
        </tr>
        <tr align="center">
            <td><i>F</i></td>
            <td>G</td>
        </tr>
        <tr>
            <td colspan="3"><b>H</b</td>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="3">M</td>
            <td>N</td>
            <td>O</td>
            <td>P</td>
            <td>Q</td>
        </tr>
        <tr>
            <td rowspan="5">R</td>
            <td colspan="2">S</td>
            <td>T</td>
            <td>U</td>
            <td>V</td>
            <td>W</td>
        </tr>
        <tr>
            <td colspan="2">X</td>
            <td>Y</td>
            <td>Z</td>
            <td>a</td>
            <td>b</td>
        </tr>
        <tr>
            <td rowspan="3">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
        </tr>
        <tr>
            <td>i</td>
            <td>j</td>
            <td>k</td>
            <td>l</td>
            <td>m</td>
        </tr>
        <tr>
            <td>n</td>
            <td>o</td>
            <td>p</td>
            <td>q</td>
            <td>r</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2">s</td>
            <td rowspan="2">t</td>
            <td>u</td>
            <td>v</td>
            <td rowspan="2">w</td>
        </tr>
        <tr>
            <td colspan="2">x</td>
        </tr>
    </table>
</body>
</html>
