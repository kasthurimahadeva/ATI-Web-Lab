<!DOCTYPE html>
<html>
<head>
    <title>LoginForm</title>
</head>
<body>
    <form>
        <div>
            <label for="uname">
                User Name
                <input type="text" id="uname" value="ATIKU">
            </label>
        </div>
        <br>
        <div>
            <label for="pwd">
                Password
                <input type="password" id="pwd" value="Password123">
            </label>
        </div>
        <br>
        <div>
            <label for="domain">
                Domain
                <select id="domain" >
                    <option>Academic Staff</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </label>
        </div>
        <br>
        <span>
            <input type="submit" name="sbt" value="Login">
            <input type="reset" name="rst" value="Clear">
        </span>
    </form>
</body>
</html>
