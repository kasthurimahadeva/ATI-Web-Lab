        <title>

	<h1><b>Personal data Collection sheet</b></h1>
	Send your personal data using folowing form<br><br>
    <form>
	Name : 	<input type="text"><br><br>
	Comments : <textarea name="comments" rows="4" cols="20"  id="write your comment here."></textarea><br><br><br>
	NIC:<input type="text"><br><br>

	<label for="subject1"> Maths</label>

	<label for="subject3"> Chemistry</label>

	sex :<br>
	
	<label for="male">Male</label>

	<label for="female">Female</label>
	<input type="radio" id="femlae" name="sex" value="femlae">
	<br><br>
	Level:
	<option value="value1">Admitted</option>

	</select>
	<br><br>
	<input type="submit" value="Submit">

	</form>
