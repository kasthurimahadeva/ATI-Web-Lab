<!DOCTYPE html>
<html>
<head>
    <title>Length of longest word in a sentence</title>
</head>
<body>
    <script>
        function lengthOfLongestWord(Sentence){
            var spilitedSentence=Sentence.split(" ");
            var longestWord=0;
            for(var i=0;i<spilitedSentence.length; i++){
                if(spilitedSentence[i].length>longestWord)
                    longestWord=spilitedSentence[i].length;
            }
            return longestWord
        }
        console.log(lengthOfLongestWord("Hello every one JavaScript is awesome."));
    </script>
</body>
</html>
