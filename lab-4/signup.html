<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="loginAndSignup.css">
        <script src="signupValidation.js"></script>
    </head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>Please fill in this form to create an account</h4>
        <form name="signupForm">
            <label>First Name</label>
            <input type="text" name="fname"><br>
            <label>Last Name</label>
            <input type="text" name="lname"><br>
            <label>E-mail</label>
            <input type="email" name="email"><br>
            <label>Password</label>
            <input type="password" name="password"><br>
            <label>Confirm Password</label>
            <input type="password" name="password2"><br>
            <input type="button" value="Sign Up" onclick="validateSignup()">

        </form>
        <p>By clicking the Sign Up button,you agree to our<br>
        <a href="#">Terms and Condition</a>and <a href="#">Policy and Privacy</a></p>
    </div>
    <p class="para-2">Already have an account?<a href="login.html">Sign in</a></p>
</body>
</html>
