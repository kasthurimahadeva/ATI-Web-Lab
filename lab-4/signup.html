<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="signup.css">
        
    </head>
 <body>
    <div class="card-container">
        <span class="big-circle"></span>
        </div>
       
        <img class="wave" src="w2.png">
     <div class="container">
         <div class="img">
             <img src="undraw_feeling_proud_qne1.svg">
         </div>
         
         <div class="login-container">
             <form action="signup.html" class="signup" id="signupform" onsubmit="return call()">
                 <h2>Signup Here</h2>
               <div class="input-div one " >
                     <div class="i">
                         <i class="fas fa-user"></i>
                     </div>
                     <div>
                        
                 <h5>FirstName</h5>
                <input class="input" type="text" id="fname">
                </div>
                </div>
                <div id="errorbox1"></div>
                    <div class="input-div one " >
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>LastName</h5>
                           <input class="input" type="text" id="lname">
                         </div>
                        </div>
                       <div id="errorbox2"></div>
                        <div class="input-div one " >
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div>
                                <h5>UserName</h5>
                               <input class="input" type="text" id="uname">
                             </div>
                            </div>
                            <div id="errorbox3"></div>
                            <div class="input-div one " >
                                <div class="i">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div>
                                    <h5>Email</h5>
                                    <input class="input" type="email" id="email" >
           
                                   </div>
                                </div>
                                <div id="errorbox4"></div>
                                <div class="pass-container">        
                                <div class="input-div one " >
                                    <div class="i">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div>
                                        <h5> Password</h5>
                                         <input class="input" type="password" id="pass1" onkeyup="return validate()" >
                                      </div>
                                    </div>
                                    <div id="errorbox5"></div>
                        <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Confirm Password</h5>
                            <input class="input" type="Password" id="pass2" minlength="8" maxlength="12">
                         </div>
                         </div>
                        <div id="errorbox6"></div>
                        <b> [Password validation:</b>
                        <i id="upper">Atleast one uppercase</i>,
                        <i id="lower">Atleast one lowercase</i>,
                        <i id="special_char">Atleast one one special sympol</i>,
                        <i id="number">Atleast one number</i>,
                        <i id="length">Atleast 8 characters</i>.]
                      </div>
                      <b> <a href="index.html">Cancel</a></b>
                        <div id="errorbox"></div>
                        <input type="submit" class="btn" value="Signup" id="signup" onclick="validateSignup()">
                    </form>
            </div>
     </div>
      <script type="text/javascript" src="signup.js"></script>
 </body>   
</html>
