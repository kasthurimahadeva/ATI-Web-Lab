<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="signup.css">
        <script lang="javascript" type="text/javascript" src="signupValidation.js">
        </script>
    </head>
    <body>
        <div class="main">
            <div class="content">
                <form onsubmit="event.preventDefault()">
                    <h1>Sign Up</h1>
                    <input type="email" placeholder="E-mail" name="email" id="email" required>
                    <input type="text" placeholder="First Name" name="fname" id="fname" required>
                    <input type="text" placeholder="Last Name" name="lname" id="lname" required>
                    <input type="text" placeholder="Username" name="username" id="username" required>
                    <input type="password" placeholder="Password" name="password" id="password" required>
                    <input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-password">
                    
                    <button onclick="signUp()">Sign Up</button>
                    <button onclick="document.getElementById('id02').style.display='none'">Cancel</button>  
                </form>
            </div>
        </div>
    </body>
</html>
