<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GamerZone Login Page</title>
</head>
<body>
    <div class="main">
        <div class="form-full-body">
            <div class="container">
                <div class="form-close">X</div>
                <div class="logo-box">
                    <img src="Image/logo.png" alt="logo here" class="logo">
                </div>
                <div class="form-title">Login form</div>
                <form action="#">
                    <div class="data">
                        <input type="text" placeholder="User Name" id="username">
                        <label>X Error!</label>
                    </div>
                    <div class="data">
                        <input type="Password" placeholder="Password" id="password">
                        <span class="login-pass">
                            <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="show()"></i>
                        </span>
                        <label>X Error!</label>        
                    </div>
                    <button>Sign in</button>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="signup-link">
                       Not a member? <a href="signup.html" id="signup-link">Signup now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var state=false;
        function show(){
            if(state){
                document.getElementById("password").setAttribute("type","password");
                document.getElementById("eye").style.color="#7a797e";
                state=false;
            }else{
                document.getElementById("password").setAttribute("type","text");
                document.getElementById("eye").style.color="#5887ef";
                state=true;
            }
        }
    </script>
</body>
</html>
