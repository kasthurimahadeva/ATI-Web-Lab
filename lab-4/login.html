<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login Form</title>
</head>
<body>

    <section id="login-window">
        <h1>LOGIN</h1>
        <form name="login">
            <input type="text" placeholder="Enter Your Username" class="form-input" name="username">
            <p class="error" id="username-error"> * Username is required ! </p>
        
            <input type="password" placeholder="Enter Your Password" class="form-input" name="password">
            <p class="error" id="password-error"> * Password is required ! </p>

            <button class="login-btn" type="submit"> Login</button>
        </form>

        <p>or login with</p>
        <div class="social">
            <button>
                <i class="fa fa-facebook-square"></i> Facebook
            </button>
            <button>
                <i class="fa fa-google"></i> Google
            </button>
        </div>

          <p class="form-footer"> Not a member ? <a href="#"> Sign Up</a></p>
    </section>

</body>
</html>
