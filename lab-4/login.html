<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="login.css">
       
    </head>
 <body>
    <div class="card-container">
        <span class="big-circle"></span>
        </div>
        <img class="wave" src="w2.png">
     <div class="container">
         <div class="img">
             <img src="undraw_unlock_24mb.svg">
         </div>
         <div class="login-container">
             <form action="login.html" class="login"  id="loginform" onsubmit="return call()">
                 <img class="avatar" src="undraw_female_avatar_w3jk.svg">
                 <h2>Login Here</h2>
                 <div class="input-div one " >
                     <div class="i">
                         <i class="fas fa-user"></i>
                     </div>
                     <div>
                         <h5>UserName</h5>
                         <input class="input" type="text"  id="uname" >

                        </div>
                     </div>
                     <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <input class="input" type="Password"  id="pwd" >
   
                            </div>
                        </div>
                        <a href="#" >Forgot Password</a>
                        <div id="errorbox"></div>
                        <input type="submit" class="btn" value="Login" id="login">
                       
                        <a href="index.html"><input type="submit" class="btn1" value="Cancel"></a>
                        
             </form>
         </div>
     </div>
     <script type="text/javascript" src="loginn.js"></script>
 </body>   
</html>
